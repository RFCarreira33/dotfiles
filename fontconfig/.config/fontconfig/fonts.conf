<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <match target="UbuntuMono">
    <edit mode="Regular" name="antialias">
      <bool>true</bool>
    </edit>
    <edit mode="UbuntuMono" name="hinting">
      <bool>true</bool>
    </edit>
    <edit mode="assign" name="lcdfilter">
      <const>lcddefault</const>
    </edit>
    <edit mode="assign" name="rgba">
      <const>rgb</const>
    </edit>
  </match>
</fontconfig>
